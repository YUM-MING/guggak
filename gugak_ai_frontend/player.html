<!-- player.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>곡 재생 - 국악 추천</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; text-align: center; margin-top: 40px; }
    .player-box {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 2px solid #ddd;
      border-radius: 10px;
    }
    .controls button {
      margin: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #666;
    }
    .related {
      margin-top: 30px;
    }
    .related ul {
      list-style: none;
      padding: 0;
    }
    .related li {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <div class="player-box">
    <h2 id="song-title">🎵 곡 제목</h2>
    
    <!-- 음원 (MIDI → MP3 변환 후 연결 필요) -->
    <audio id="audio-player" controls style="width: 100%;">
      <source id="audio-source" src="" type="audio/mpeg">
      지원되지 않는 브라우저입니다.
    </audio>

    <!-- 재생 컨트롤 -->
    <div class="controls">
      <button onclick="prevTrack()">⏮ 이전</button>
      <button onclick="playPause()">▶️ / ⏸</button>
      <button onclick="nextTrack()">⏭ 다음</button>
      <button onclick="downloadMP3()">⬇ MP3 다운로드</button>
      <button onclick="showInfo()">ℹ 곡 정보</button>
    </div>
  </div>

  <!-- 관련 자동 플레이리스트 -->
  <div class="related">
    <h3>📋 관련 자동 플레이리스트</h3>
    <ul>
      <li>🎵 관련 곡 1</li>
      <li>🎵 관련 곡 2</li>
      <li>🎵 관련 곡 3</li>
    </ul>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const song = params.get("song");

    if (song) {
      document.getElementById("song-title").innerText = `🎵 ${song}`;
      document.getElementById("audio-source").src = `music/${song}.mp3`;
      document.getElementById("audio-player").load();
    }

    function playPause() {
      const player = document.getElementById("audio-player");
      if (player.paused) player.play();
      else player.pause();
    }

    function prevTrack() {
      alert("이전 곡 기능은 아직 구현되지 않았습니다.");
    }

    function nextTrack() {
      alert("다음 곡 기능은 아직 구현되지 않았습니다.");
    }

    function downloadMP3() {
      window.location.href = `music/${song}.mp3`;
    }

    function showInfo() {
      alert(`${song}에 대한 상세 정보는 추후 제공될 예정입니다.`);
    }
  </script>

</body>
</html>
